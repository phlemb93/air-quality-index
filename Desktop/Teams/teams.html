<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Teams</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100 font-primary">
    <div class="my-16 grid gap-y-8 gap-x-0 md:grid-cols-2 lg:grid-cols-3">
        <div class="card border-mancity">
            <div class="w-full">
                <img class="w-full contain border-b-2 border-mancity" src="img/mancity.png" alt="mancity">
            </div>
            <div class="card-text">
                <h2 class="font-bold text-gray-600">Man City</h2>
                <h4 class="font-bold text-gray-400 text-xs">98 Points</h4>
            </div>
            <div class="btn border-mancity hover:bg-mancity" id="btn">Remove</div>
            <span class="badge bg-mancity ">1st</span>
        </div>

        <div  class="card border-liverpool">
            <div class=" w-full">
                <img class="w-full contain border-b-2 border-liverpool" src="img/liverpool.png" alt="liverpool">
            </div>
            <div class="card-text">
                <h2 class="font-bold text-gray-600">Liverpool</h2>
                <h4 class="font-bold text-gray-400 text-xs">96 Points</h4>
            </div>
            <div class="btn border-liverpool hover:bg-liverpool" id="btn">Remove</div>
            <span class="badge bg-liverpool">2nd</span>
        </div>

        <div class="card border-chelsea">
            <div class="w-full">
                <img class="w-full contain border-b-2 border-chelsea" src="img/chelsea.png" alt="chelsea">
            </div>
            <div class="card-text">
                <h2 class="font-bold text-gray-600">Chelsea</h2>
                <h4 class="font-bold text-gray-400 text-xs">78 Points</h4>
            </div>
            <div class="btn border-chelsea hover:bg-chelsea" id="btn">Remove</div>
            <span class="badge bg-chelsea">3rd</span>
        </div>

        <div class="card border-arsenal">
            <div class="w-full">
                <img class="w-full contain border-b-2 border-arsenal" src="img/arsenal.png" alt="arsenal">
            </div>
            <div class="card-text">
                <h2 class="font-bold text-gray-600">Arsenal</h2>
                <h4 class="font-bold text-gray-400 text-xs">72 Points</h4>
            </div>            
            <div class="btn border-arsenal hover:bg-arsenal" id="btn">Remove</div>
            <span class="badge bg-arsenal">4th</span>
        </div>

        <div class="card border-manutd">
            <div class="w-full">
                <img class="w-full contain border-b-2 border-manutd" src="img/manutd.png" alt="manutd">
            </div>
            <div class="card-text">
                <h2 class="font-bold text-gray-600">Man Utd</h2>
                <h4 class="font-bold text-gray-400 text-xs">68 Points</h4>
            </div>
            <div class="btn border-manutd hover:bg-manutd" id="btn">Remove</div>
            <span class="badge bg-manutd">5th</span>
        </div>

        <div class="card border-westham">
            <div class="w-full">
                <img class="w-full contain border-b-2 border-westham" src="img/westham.png" alt="westham">
            </div>
            <div class="card-text">
                <h2 class="font-bold text-gray-600">Westham Utd</h2>
                <h4 class="font-bold text-gray-400 text-xs">66 Points</h4>
            </div>
            <div class="btn border-westham hover:bg-westham" id="btn">Remove</div>
            <span class="badge bg-westham">6th</span>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
